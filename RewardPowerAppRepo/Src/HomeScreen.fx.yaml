HomeScreen As screen:
    Fill: =RGBA(237, 237, 237, 1)

    HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(255, 96, 56, 1)
        Height: =Parent.Height*0.15
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =(Parent.Height-Self.Height)/12
        ZIndex: =1

    ImageContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.2
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.15
        ZIndex: =2

        Image1 As image:
            Image: =User().Image
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            ZIndex: =1

        Label1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.25
            Size: =20
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    BodyContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Bold
        Height: =Parent.Height*0.74
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.95
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)
        ZIndex: =3

        DashboardLabelContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =RGBA(219, 219, 219, 1)
            BorderThickness: =1
            DropShadow: =DropShadow.Regular
            FillPortions: =0
            Height: =Parent.Height*0.12
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =50
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width*0.4
            ZIndex: =1

            Label3 As label:
                Align: =Align.Center
                Color: =RGBA(128, 128, 128, 1)
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: =25
                Text: ="Dashboard"
                Width: =Parent.Width
                ZIndex: =1

        Container4 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingTop: =150
            ZIndex: =2

            Button1 As button:
                AlignInContainer: =AlignInContainer.Start
                Fill: =RGBA(0, 121, 187, 1)
                Font: =Font.Verdana
                Height: =Parent.Height*0.35
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =20
                Text: ="Nominee List"
                Width: =Parent.Width*0.2
                ZIndex: =1

