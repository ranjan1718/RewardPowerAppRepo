NomineeListScreen As screen:
    Fill: =RGBA(219, 219, 219, 1)

    HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(255, 78, 38, 1)
        Height: =Parent.Height*0.14
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =(Parent.Height-Self.Height)/9
        ZIndex: =1

    ImageContainer_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.2
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.15
        ZIndex: =2

        Image1_1 As image:
            Image: =User().Image
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            ZIndex: =1

        Label1_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.25
            Size: =20
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    ListBodyContainer As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height*0.7
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.8
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.1
        ZIndex: =3

        ListHeaderContainer As groupContainer.verticalAutoLayoutContainer:
            BorderThickness: =2
            DropShadow: =DropShadow.None
            Height: =Parent.Height*0.12
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =1

            Label12 As label:
                Align: =Align.Center
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Semibold
                Size: =18
                Text: ="Users"
                Width: =Parent.Width/3
                ZIndex: =5

            Label13 As label:
                Align: =Align.Center
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Semibold
                Size: =18
                Text: ="Criteria matched"
                Width: =Parent.Width/3
                ZIndex: =6

            Label13_1 As label:
                Align: =Align.Center
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Semibold
                Size: =18
                Text: ="Exellence level"
                Width: =Parent.Width/3
                ZIndex: =7

