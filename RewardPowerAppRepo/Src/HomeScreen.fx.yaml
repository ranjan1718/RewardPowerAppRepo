HomeScreen As screen:
    Fill: =RGBA(237, 237, 237, 1)

    Container4 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(255, 96, 56, 1)
        Height: =Parent.Height*0.15
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =(Parent.Height-Self.Height)/12
        ZIndex: =1

    HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.2
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =2

        Container2 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*0.15
            Y: =100
            ZIndex: =1

            Image3 As image:
                Height: =Parent.Height*0.6
                RadiusBottomLeft: =40
                RadiusBottomRight: =40
                RadiusTopLeft: =40
                RadiusTopRight: =40
                Width: =Parent.Width*0.5
                ZIndex: =1

            Label1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Bold
                Size: =20
                Text: =User().FullName
                Width: =Parent.Width
                ZIndex: =2

