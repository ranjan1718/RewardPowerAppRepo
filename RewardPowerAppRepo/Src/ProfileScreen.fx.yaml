ProfileScreen As screen:
    Fill: =RGBA(202, 202, 202, 1)

    Container3 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: |
            =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer_3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(109, 49, 162, 1)
            FillPortions: =0
            Height: =Parent.Height/8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            Label11_4 As label:
                Text: =""
                Width: =Parent.Width*0.04
                X: =(Parent.Width-Self.Width)
                ZIndex: =2

            Icon1_1 As icon.Home:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(RedemptionScreen)
                Width: =If(RedemptionScreen.Size=2||RedemptionScreen.Size=3,35, 40)
                X: =(Parent.Width-Self.Width)
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

            Container6 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                Height: =Parent.Height
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =100
                LayoutMinWidth: =50
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

                Label11 As label:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(255, 255, 255, 1)
                    Text: =User().FullName
                    Width: =If(ProfileScreen.Size=2,120,ProfileScreen.Size=3,150, 150)
                    ZIndex: =1

                Image3 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =If(ProfileScreen.Size=2,30,ProfileScreen.Size=3,40,50)
                    ZIndex: =2

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(153, 207, 236, 1)
            FillPortions: =0
            Height: =Parent.Height/7
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Label9 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                BorderThickness: =2
                FontWeight: =FontWeight.Bold
                Height: =If(ProfileScreen.Size=1,20,ProfileScreen.Size=2||ProfileScreen.Size=3,35,40)
                Size: =If(ProfileScreen.Size=1,10,ProfileScreen.Size=2||ProfileScreen.Size=3,15,15)
                Text: ="Your Details"
                Width: =If(ProfileScreen.Size=1,100,ProfileScreen.Size=2||ProfileScreen.Size=3,200,320)
                ZIndex: =1

        Container5 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            Fill: =RGBA(219, 219, 219, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =20
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =Parent.Width*0.8
            ZIndex: =3

            Container7 As groupContainer.horizontalAutoLayoutContainer:
                Fill: =RGBA(209, 232, 178, 1)
                FillPortions: =0
                Height: =Parent.Height/6
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =
                ZIndex: =1

                Label12 As label:
                    Align: =Align.Right
                    FontWeight: =FontWeight.Bold
                    Height: =If(ProfileScreen.Size=2,30,ProfileScreen.Size=3,40,40)
                    Size: =If(ProfileScreen.Size=2,14,ProfileScreen.Size=3,15,15)
                    Text: |-
                        ="Name:"
                    Width: =If(ProfileScreen.Size=2,100,ProfileScreen.Size=3,150,160)
                    ZIndex: =1

                Label13 As label:
                    Height: =If(ProfileScreen.Size=2,30,ProfileScreen.Size=3,40,40)
                    Size: =If(ProfileScreen.Size=2,14,ProfileScreen.Size=3,15,15)
                    Text: =User().FullName
                    Width: |
                        =If(ProfileScreen.Size=2,170,ProfileScreen.Size=3,180,180)
                    ZIndex: =2

            Container10 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =30
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =10
                Width: =Parent.Width
                ZIndex: =2

                Label13_1 As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Center
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Dotted
                    BorderThickness: =2
                    Fill: =RGBA(202, 202, 202, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =If(ProfileScreen.Size=2,30,ProfileScreen.Size=3,40,40)
                    Size: =If(ProfileScreen.Size=2,14,ProfileScreen.Size=3,15,15)
                    Text: ="Gifts"
                    Width: |
                        =If(ProfileScreen.Size=2,170,ProfileScreen.Size=3,180,180)
                    ZIndex: =1

                Container12 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    DropShadow: =DropShadow.Regular
                    Fill: =RGBA(215, 223, 240, 1)
                    FillPortions: =0
                    Height: =Parent.Height*0.6
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width*0.5
                    ZIndex: =2

                    Gallery4 As gallery.galleryVertical:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DelayItemLoading: =true
                        Height: =Parent.Height
                        Items: =Filter('Nominee List','Nominee Name'=User().FullName)
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        LoadingSpinner: =LoadingSpinner.Data
                        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                        Width: =Parent.Width
                        ZIndex: =1

                        Label20 As label:
                            Align: =Align.Center
                            AutoHeight: =true
                            BorderStyle: =BorderStyle.Dotted
                            Height: =If(ProfileScreen.Size=1,100,ProfileScreen.Size=2||ProfileScreen.Size=3,120,120)
                            OnSelect: =Select(Parent)
                            Size: =If(ProfileScreen.Size=2,14,ProfileScreen.Size=3,15,15)
                            Text: |-
                                =Concat(ThisItem.Redeemed,Value,"
                                
                                ")
                            Width: =If(ProfileScreen.Size=1,100,ProfileScreen.Size=2||ProfileScreen.Size=3,200,320)
                            X: =114
                            Y: =8
                            ZIndex: =1

