ProfileScreen As screen:
    Fill: =RGBA(202, 202, 202, 1)

    Container3 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: |
            =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer_3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(109, 49, 162, 1)
            FillPortions: =0
            Height: =Parent.Height/8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            Label11_4 As label:
                Text: =""
                Width: =Parent.Width*0.04
                X: =(Parent.Width-Self.Width)
                ZIndex: =2

            Icon1_1 As icon.Home:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(RedemptionScreen)
                Width: =If(RedemptionScreen.Size=2||RedemptionScreen.Size=3,35, 40)
                X: =(Parent.Width-Self.Width)
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

            Container6 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                Height: =Parent.Height
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =100
                LayoutMinWidth: =50
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

                Label11 As label:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(255, 255, 255, 1)
                    Text: =User().FullName
                    Width: =If(ProfileScreen.Size=2,120,ProfileScreen.Size=3,150, 150)
                    ZIndex: =1

                Image3 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =If(ProfileScreen.Size=2,30,ProfileScreen.Size=3,40,50)
                    ZIndex: =2

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(153, 207, 236, 1)
            FillPortions: =0
            Height: =Parent.Height/7
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Label9 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                BorderStyle: =BorderStyle.Dotted
                BorderThickness: =2
                FontWeight: =FontWeight.Bold
                Height: =If(ProfileScreen.Size=1,20,ProfileScreen.Size=2||ProfileScreen.Size=3,35,40)
                Size: =If(ProfileScreen.Size=1,10,ProfileScreen.Size=2||ProfileScreen.Size=3,15,15)
                Text: ="Your Gifts"
                Width: =If(ProfileScreen.Size=1,100,ProfileScreen.Size=2||ProfileScreen.Size=3,200,320)
                ZIndex: =1

        Container5 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            Fill: =RGBA(204, 231, 246, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =Parent.Width*0.8
            ZIndex: =3

            GallaryCN As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Bold
                FillPortions: =0
                Height: =If(ProfileScreen.Size=2,Parent.Height/7||ProfileScreen.Size=3,Parent.Height,Parent.Height*0.2)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =50
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Width: =If(ProfileScreen.Size=2,Parent.Width*0.7,ProfileScreen.Size=3,Parent.Width*0.5,Parent.Width*0.5)
                ZIndex: =1

                "Gallery7 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(204, 231, 246, 1)
                    Height: =If(ProfileScreen.Size=1,50, ProfileScreen.Size=2||ProfileScreen.Size=3,250,250)
                    Items: =Filter('Nominee List','Nominee Name'=User().FullName)
                    Layout: =Layout.Vertical
                    LoadingSpinner: =LoadingSpinner.Data
                    ShowScrollbar: =false
                    TemplatePadding: =0
                    TemplateSize: =80
                    Width: =Parent.Width*0.6
                    ZIndex: =1

                    Title12 As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =56
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(ProfileScreen.Size=1,10,ProfileScreen.Size=2||ProfileScreen.Size=3,15,15)
                        Text: =ThisItem.Title
                        VerticalAlign: =VerticalAlign.Top
                        Width: =If(ProfileScreen.Size=2||ProfileScreen.Size=3,150,150)
                        X: =79
                        Y: =16
                        ZIndex: =1

                    Label16 As label:
                        Align: = Align.Center
                        BorderColor: =RGBA(9, 33, 98, 1)
                        BorderStyle: =BorderStyle.Dashed
                        BorderThickness: =3
                        Fill: =RGBA(227, 234, 243, 1)
                        FocusedBorderThickness: =3
                        Height: =80
                        OnSelect: =Select(Parent)
                        Size: =If(ProfileScreen.Size=1,10,ProfileScreen.Size=2||ProfileScreen.Size=3,15,15)
                        Text: |-
                            =Concat(ThisItem.Redeemed,Value,"
                            
                            ")
                        Width: =If(ProfileScreen.Size=1,100,ProfileScreen.Size=2||ProfileScreen.Size=3,200,320)
                        Wrap: =false
                        X: =7
                        ZIndex: =4

