NomineeListScreen As screen:
    Fill: =RGBA(222, 222, 222, 1)

    HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(114, 45, 173, 0.96)
        Height: =Parent.Height*0.12
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Label11_3 As label:
            Text: =""
            Width: =Parent.Width*0.7
            X: =(Parent.Width-Self.Width)
            ZIndex: =2

        Icon6 As icon.Home:
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.Home
            OnSelect: =Navigate(HomeScreen)
            Width: =Switch(HomeScreen.Size,1,20,2,35,3,40,4,40)
            X: =(Parent.Width-Self.Width)/2
            ZIndex: =3

        Label11_1 As label:
            Text: =""
            Width: =Parent.Width*0.04
            X: =(Parent.Width-Self.Width)
            ZIndex: =4

    ListBodyContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height*0.82
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.94
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.1
        ZIndex: =3

        NomineeListGalleryHeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.None
            Fill: =RGBA(12, 173, 122, 1)
            FillPortions: =0
            Height: =Parent.Height*0.1
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            Container5_4 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width/2
                ZIndex: =2

                Label9_3 As label:
                    Text: =""
                    Width: =Parent.Width*0.2
                    ZIndex: =1

                Label16_3 As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Semibold
                    Text: ="Nominee Name"
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width*0.6
                    ZIndex: =2

            Container5_5 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width/2
                ZIndex: =3

                Label16_6 As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Semibold
                    Text: ="Nominated By"
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width*0.8
                    ZIndex: =1

        Container2 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height*0.9
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Gallery2 As gallery.variableTemplateHeightGallery:
                DelayItemLoading: =true
                Items: ='Nominee List'
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =280
                ZIndex: =1

