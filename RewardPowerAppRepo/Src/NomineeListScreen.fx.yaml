NomineeListScreen As screen:
    Fill: =RGBA(219, 219, 219, 1)

    HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(255, 78, 38, 1)
        Height: =Parent.Height*0.14
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =10
        Width: =Parent.Width
        Y: =(Parent.Height-Self.Height)/9
        ZIndex: =1

        Icon6 As icon.Home:
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.Home
            OnSelect: =Navigate(HomeScreen)
            X: =(Parent.Width-Self.Width)/2
            ZIndex: =1

    ImageContainer_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.24
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.18
        ZIndex: =2

        Image1_1 As image:
            Image: =User().Image
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            ZIndex: =1

        Label1_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.25
            Size: =20
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    ListBodyContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height*0.7
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.8
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.1
        ZIndex: =3

        Label17 As label:
            Height: =Parent.Height*0.05
            Text: =""
            Width: =Parent.Width*0.5
            ZIndex: =1

        ListHeaderContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =RGBA(128, 128, 128, 1)
            BorderThickness: =3
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*0.12
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =Parent.X
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =2

            Label12 As label:
                Align: =Align.Center
                BorderColor: =RGBA(77, 77, 77, 1)
                BorderThickness: =2
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =18
                Text: ="Users"
                Width: =Parent.Width/3
                ZIndex: =5

            Label13 As label:
                Align: =Align.Center
                BorderColor: =RGBA(77, 77, 77, 1)
                BorderThickness: =2
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =18
                Text: ="Criteria matched"
                Width: =Parent.Width/3
                ZIndex: =6

            Label13_1 As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 102, 102, 1)
                BorderThickness: =1
                Font: =Font.'Courier New'
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: =18
                Text: ="Experience level"
                Width: =Parent.Width/3
                ZIndex: =7

        Container10 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Gallery4 As gallery.variableTemplateHeightGallery:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =RGBA(0, 0, 0, 1)
                DelayItemLoading: =true
                Items: =NomineeList
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =Parent.Height*0.4
                Width: =Parent.Width
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

                Rectangle1 As rectangle:
                    BorderColor: =RGBA(77, 77, 77, 1)
                    BorderThickness: =1
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    OnSelect: =Select(Parent)
                    Visible: =If(IsBlank(Gallery4),false,true)
                    Width: =Parent.TemplateWidth
                    X: =Parent.X
                    Y: =Parent.Y
                    ZIndex: =1

                Label18 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    Size: =15
                    Text: =ThisItem.NomineeName
                    Width: =Parent.Width/3
                    X: =Parent.X
                    Y: =(Parent.TemplateHeight-Self.Height)/2
                    ZIndex: =2

                Label18_1 As label:
                    Align: =Align.Center
                    Font: =Font.Verdana
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.TemplateHeight*0.9
                    OnSelect: =Select(Parent)
                    Overflow: =Overflow.Scroll
                    Text: |-
                        =Concat(ThisItem.Justification,Value,"
                        
                        ")
                    Width: =Parent.Width/3.1
                    X: =(Parent.Width-Self.Width)/2
                    Y: =(Parent.TemplateHeight-Self.Height)/2
                    ZIndex: =3

                Button9 As button:
                    Fill: =Switch(CountRows(ThisItem.Justification),1,Color.LimeGreen,2,RGBA(227, 41, 41, 1),3,Color.BlueViolet,4,Color.BurlyWood,5,Color.SkyBlue,Color.Transparent)
                    Height: =Parent.Height*0.12
                    HoverFill: =Switch(CountRows(ThisItem.Justification),1,Color.LimeGreen,2,RGBA(227, 41, 41, 1),3,Color.BlueViolet,4,Color.BurlyWood,5,Color.SkyBlue,Color.Transparent)
                    OnSelect: =Select(Parent)
                    Text: =Switch(CountRows(ThisItem.Justification),1,"Looks like just started",2,"Quite experienced",3,"Professional",4,"Excellent",5,"Master")
                    Width: =Parent.Width/4
                    X: =(Parent.Width-Self.Width)*0.95
                    Y: =(Parent.TemplateHeight-Self.Height)/2
                    ZIndex: =4

