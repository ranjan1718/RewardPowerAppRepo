ApprovalScreen As screen:
    Fill: =RGBA(222, 222, 222, 1)

    BodyContainer_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height*0.7
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.95
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.1
        ZIndex: =1

        DashboardContainer_1 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(219, 219, 219, 1)
            DropShadow: =DropShadow.None
            Height: =Parent.Height*0.1
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =Parent.Width*0.4
            Y: =Parent.Y
            ZIndex: =1

        Label7_1 As label:
            Text: =""
            Width: =Parent.Width
            ZIndex: =2

        Container4_1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*0.8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =50
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =3

            NameContainer As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =RGBA(116, 116, 116, 1)
                BorderThickness: =1
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height*0.3
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Width: =Parent.Width*0.98
                Y: =(Parent.Y)
                ZIndex: =1

                NomineeNameContainer As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width*0.5
                    ZIndex: =1

                    Label2 As label:
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height*0.35
                        Size: =20
                        Text: ="Name of the Nominee"
                        Width: =Parent.Width*0.8
                        ZIndex: =1

                    Container7 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(116, 116, 116, 1)
                        BorderThickness: =2
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Parent.Height*0.45
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =10
                        RadiusBottomRight: =10
                        RadiusTopLeft: =10
                        RadiusTopRight: =10
                        Width: =Parent.Width*0.55
                        ZIndex: =2

                        ComboBox1 As combobox:
                            ChevronBackground: =RGBA(255, 255, 255, 1)
                            ChevronFill: =RGBA(0, 0, 0, 1)
                            DisplayFields: =["Value"]
                            Height: =Parent.Height
                            Items: =Choices('Managers&Approvers'.Users)
                            SearchFields: =["Value"]
                            SearchItems: =Choices('Managers&Approvers'.Users,ComboBox1.SearchText)
                            Size: =15
                            Width: =Parent.Width
                            ZIndex: =1

                Container5_1 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width*0.5
                    ZIndex: =2

                    Label2_2 As label:
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height*0.35
                        Size: =20
                        Text: ="Name of the Nominee"
                        Width: =Parent.Width*0.8
                        ZIndex: =1

                    TextInput1 As text:
                        BorderColor: =RGBA(116, 116, 116, 1)
                        Default: =User().FullName
                        DisabledColor: =RGBA(102, 102, 102, 1)
                        DisplayMode: =DisplayMode.Disabled
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height*0.45
                        RadiusBottomLeft: =10
                        RadiusBottomRight: =10
                        RadiusTopLeft: =10
                        RadiusTopRight: =10
                        Size: =15
                        Width: =Parent.Width*0.55
                        ZIndex: =2

    HeaderContainer_2 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(0, 94, 146, 1)
        Height: =Parent.Height*0.14
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =(Parent.Height-Self.Height)/9
        ZIndex: =2

    ImageContainer_3 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.24
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.18
        ZIndex: =3

        Image1_3 As image:
            Image: =User().Image
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            ZIndex: =1

        Label1_3 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Courier New'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.25
            Size: =22
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    DashboardLabelContainer_1 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(222, 222, 222, 1)
        Height: =Parent.Height*0.14
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/3.6
        ZIndex: =6

        Label10_1 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Size: =28
            Text: =If(IsBlank(LookUp('Managers&Approvers',Manager.DisplayName=varCurrUserData.FullName)),"Approve","Nominate")
            Width: =Parent.Width
            ZIndex: =1

