NomineeListScreen As screen:
    Fill: =RGBA(222, 222, 222, 1)

    HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(114, 45, 173, 0.96)
        Height: =Parent.Height*0.12
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Label11_3 As label:
            Text: =""
            Width: =Parent.Width*0.7
            X: =(Parent.Width-Self.Width)
            ZIndex: =2

        Icon6 As icon.Home:
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.Home
            OnSelect: =Navigate(HomeScreen)
            Width: =Switch(NomineeListScreen.Size,1,20,2,35,3,40,4,40)
            X: =(Parent.Width-Self.Width)/2
            ZIndex: =3

        Label11_1 As label:
            Text: =""
            Width: =Parent.Width*0.04
            X: =(Parent.Width-Self.Width)
            ZIndex: =4

    ListBodyContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height*0.8
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.94
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.2
        ZIndex: =3

        Container6 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height*0.15
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =1

            Container7 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: =Parent.Height*0.7
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =Parent.Width*0.22
                ZIndex: =1

                Label16_7 As label:
                    Text: =""
                    Width: =Parent.Width*0.06
                    ZIndex: =1

                Icon8 As icon.Search:
                    Height: =Parent.Height*0.6
                    Icon: =Icon.Search
                    Width: =Parent.Width*0.15
                    ZIndex: =2

                TextInput3 As text:
                    BorderColor: =RGBA(116, 116, 116, 1)
                    Default: =""
                    Height: =Parent.Height*0.65
                    HintText: ="Search"
                    RadiusBottomLeft: =10
                    RadiusBottomRight: =10
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Size: =Switch(NomineeListScreen.Size,1,8,2,11,3,11,4,11)
                    Width: =Parent.Width*0.7
                    ZIndex: =4

            Label17 As label:
                Height: =Parent.Height
                Text: =""
                Width: =Parent.Width*0.6
                ZIndex: =2

        NomineeListGalleryHeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.None
            Fill: =RGBA(12, 173, 122, 1)
            FillPortions: =0
            Height: =Parent.Height*0.08
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*0.96
            ZIndex: =2

            Container5_4 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width/2
                ZIndex: =2

                Label9_3 As label:
                    Height: =Parent.Height
                    Text: =""
                    Width: =Parent.Width*0.1
                    ZIndex: =1

                Label16_3 As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Semibold
                    Size: =Switch(NomineeListScreen.Size,1,9,2,13,3,13,4,13)
                    Text: ="Nominee Name"
                    Width: =Parent.Width*0.7
                    ZIndex: =2

            Container5_5 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width/2
                ZIndex: =3

                Label16_6 As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Semibold
                    Size: =Switch(NomineeListScreen.Size,1,9,2,13,3,13,4,13)
                    Text: ="Nominated By"
                    Width: =Parent.Width*0.9
                    ZIndex: =1

                Label9_4 As label:
                    Height: =Parent.Height
                    Text: =""
                    Width: =Parent.Width*0.15
                    ZIndex: =2

        Gallery4 As gallery.variableTemplateHeightGallery:
            AlignInContainer: =AlignInContainer.Center
            DelayItemLoading: =true
            FillPortions: =0
            Height: =Parent.Height*0.75
            Items: =If(IsBlank(TextInput3.Text),'Nominee List',Filter('Nominee List',StartsWith('Nominee Name',TextInput3.Text)))
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplateFill: =Color.LightGray
            TemplateSize: =Parent.Height*0.15
            Transition: =Transition.Pop
            Width: =Parent.Width*0.96
            ZIndex: =3

            Container2 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.TemplateHeight
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.TemplateWidth
                ZIndex: =1

                Label9 As label:
                    Align: =Align.Center
                    Size: =Switch(NomineeListScreen.Size,1,9,2,13,3,13,4,13)
                    Text: =ThisItem.'Nominee Name'
                    Width: =Parent.Width/2
                    ZIndex: =1

                Label11 As label:
                    Align: =Align.Center
                    Size: =Switch(NomineeListScreen.Size,1,9,2,13,3,13,4,13)
                    Text: =ThisItem.Manager
                    Width: =Parent.Width/2.5
                    ZIndex: =2

                Icon10 As icon.View:
                    Icon: =Icon.View
                    Width: =Switch(NomineeListScreen.Size,1,20,2,35,3,40,4,40)
                    ZIndex: =3

                Icon9 As icon.Compose:
                    Icon: =Icon.Compose
                    Width: =Switch(NomineeListScreen.Size,1,20,2,35,3,40,4,40)
                    ZIndex: =4

                GoIcon As icon.NextArrow:
                    Icon: =Icon.NextArrow
                    OnSelect: =Navigate(ApproveByHRScreen)
                    Width: =Switch(NomineeListScreen.Size,1,20,2,35,3,40,4,40)
                    ZIndex: =5

                Label12 As label:
                    Align: =Align.Center
                    Height: =Parent.Height
                    Text: =""
                    Visible: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="HR" )),true,false)
                    Width: =Parent.Width*0.07
                    ZIndex: =6

    ImageContainer_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.12
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.24
        ZIndex: =4

        Image1_5 As image:
            Height: =Switch(ApprovalScreen.Size,1,Parent.Height*0.5,2,Parent.Height*0.5,3,Parent.Height*0.6,4,Parent.Height*0.6,Parent.Height*0.6)
            Image: =User().Image
            RadiusBottomLeft: =45
            RadiusBottomRight: =45
            RadiusTopLeft: =45
            RadiusTopRight: =45
            Width: =Parent.Width*0.2
            ZIndex: =1

        Label1_5 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Courier New'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.28
            Size: =Switch(HomeScreen.Size,1,12,2,15,3,15,4,15)
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

