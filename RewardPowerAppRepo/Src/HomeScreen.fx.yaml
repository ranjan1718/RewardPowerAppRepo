HomeScreen As screen:
    Fill: =RGBA(222, 222, 222, 1)

    BodyContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height*0.7
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.95
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.1
        ZIndex: =1

        DashboardContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(219, 219, 219, 1)
            DropShadow: =DropShadow.None
            Height: =Parent.Height*0.1
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =Parent.Width*0.4
            Y: =Parent.Y
            ZIndex: =1

        Label7 As label:
            Text: =""
            Width: =Parent.Width
            ZIndex: =2

        Container4 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*0.8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =50
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            Width: =Parent.Width
            ZIndex: =3

            EssentialLabel5_5 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(IsBlank(LookUp('Managers&Approvers',Manager.DisplayName=varCurrUserData.FullName)) && IsBlank(LookUp('Managers&Approvers','HR/CEO'.DisplayName=varCurrUserData.FullName)),true,false)
                Width: =Parent.Width*0.12
                ZIndex: =1

            Label5_2 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(IsBlank(LookUp('Managers&Approvers',Manager.Email=varCurrUserData.Email)),false,true)
                Width: =Parent.Width*0.05
                ZIndex: =2

            NomineeContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                FillPortions: =0
                Height: =Switch(HomeScreen.Size,1,Parent.Height*0.4,2,Parent.Height*0.4,3,Parent.Height*0.5,4,Parent.Height*0.5,Parent.Height*0.5)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Switch(HomeScreen.Size,1,Parent.Width*0.3,2,Parent.Width*0.3,3,Parent.Width*0.2,4,Parent.Width*0.2,Parent.Width*0.2)
                ZIndex: =3

                Icon2 As icon.AddUser:
                    Icon: =Icon.AddUser
                    ZIndex: =1

                Label3 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Size: =15
                    Text: ="Nominee List"
                    ZIndex: =2

            Label5_1 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Width: =Parent.Width*0.12
                ZIndex: =4

            RedemptionContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                FillPortions: =0
                Height: =Switch(HomeScreen.Size,1,Parent.Height*0.4,2,Parent.Height*0.4,3,Parent.Height*0.5,4,Parent.Height*0.5,Parent.Height*0.5)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Switch(HomeScreen.Size,1,Parent.Width*0.3,2,Parent.Width*0.3,3,Parent.Width*0.2,4,Parent.Width*0.2,Parent.Width*0.2)
                ZIndex: =5

                Icon5_1 As icon.ShoppingCart:
                    Icon: =Icon.ShoppingCart
                    ZIndex: =1

                Label6_1 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Size: =15
                    Text: ="Redemption"
                    ZIndex: =2

            Label5_4 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Width: =Parent.Width*0.12
                ZIndex: =6

            ApproveContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                FillPortions: =0
                Height: =Switch(HomeScreen.Size,1,Parent.Height*0.4,2,Parent.Height*0.4,3,Parent.Height*0.5,4,Parent.Height*0.5,Parent.Height*0.5)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: =If(IsBlank(LookUp('Managers&Approvers',Manager.DisplayName=varCurrUserData.FullName)) && IsBlank(LookUp('Managers&Approvers','HR/CEO'.DisplayName=varCurrUserData.FullName)),false,true)
                Width: =Switch(HomeScreen.Size,1,Parent.Width*0.3,2,Parent.Width*0.3,3,Parent.Width*0.2,4,Parent.Width*0.2,Parent.Width*0.2)
                ZIndex: =7

                Icon5 As icon.ShoppingCart:
                    Icon: =Icon.CheckBadge
                    ZIndex: =1

                Label6 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Size: =15
                    Text: =If(IsBlank(LookUp('Managers&Approvers','HR/CEO'.DisplayName=User().FullName)),"Nominate","Approve")
                    ZIndex: =2

            Label5_3 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(IsBlank(LookUp('Managers&Approvers',Manager.Email=varCurrUserData.Email)),false,true)
                Width: =Parent.Width*0.05
                ZIndex: =8

    HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(255, 82, 59, 1)
        Height: =Parent.Height*0.22
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width
        ZIndex: =2

    ImageContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.22
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.24
        ZIndex: =3

        Image1 As image:
            Height: =Switch(ApprovalScreen.Size,1,Parent.Height*0.5,2,Parent.Height*0.5,3,Parent.Height*0.6,4,Parent.Height*0.6,Parent.Height*0.6)
            Image: =User().Image
            RadiusBottomLeft: =45
            RadiusBottomRight: =45
            RadiusTopLeft: =45
            RadiusTopRight: =45
            ZIndex: =1

        Label1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Courier New'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.28
            Size: =Switch(HomeScreen.Size,1,14,2,18,3,18,4,18)
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    NomineeButton As button:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Switch(HomeScreen.Size,1,Parent.Height*0.2,2,Parent.Height*0.2,3,Parent.Height*0.29,4,Parent.Height*0.29,Parent.Height*0.29)
        HoverFill: =Color.Transparent
        OnSelect: =Navigate(NomineeListScreen);
        PressedFill: =Color.Transparent
        Text: =""
        Width: =Switch(HomeScreen.Size,1,Parent.Width*0.2,2,Parent.Width*0.2,3,Parent.Width*0.19,4,Parent.Width*0.19,Parent.Width*0.19)
        X: =If(IsBlank(LookUp('Managers&Approvers',Manager.Email=varCurrUserData.Email)) && IsBlank(LookUp('Managers&Approvers','HR/CEO'.Email=varCurrUserData.Email)),(Parent.Width-Self.Width)/3.2,(Parent.Width-Self.Width)/8)
        Y: =(Parent.Height-Self.Height)/1.3
        ZIndex: =4

    RedeemButton As button:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height*0.29
        HoverFill: =Color.Transparent
        OnSelect: |-
            =Set(varEmployeeData,LookUp(NomineeList,NomineeEmail=User().Email)); //Get user data for redemption
            Navigate(RedemptionScreen);
        PressedFill: =Color.Transparent
        Text: =""
        Width: =Parent.Width*0.19
        X: =If(IsBlank(LookUp('Managers&Approvers',Manager.Email=varCurrUserData.Email)) && IsBlank(LookUp('Managers&Approvers','HR/CEO'.Email=varCurrUserData.Email)),(Parent.Width-Self.Width)/1.45,(Parent.Width-Self.Width)/2)
        Y: =(Parent.Height-Self.Height)/1.3
        ZIndex: =6

    DashboardLabelContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(222, 222, 222, 1)
        Height: =Parent.Height*0.14
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =Parent.Width*0.35
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/3.6
        ZIndex: =7

        Label10 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Size: =Switch(HomeScreen.Size,1,18,2,24,3,24,4,25)
            Text: ="Dashboard"
            Width: =Parent.Width
            ZIndex: =1

    ApproveButton As button:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Switch(HomeScreen.Size,1,Parent.Height*0.2,2,Parent.Height*0.2,3,Parent.Height*0.29,4,Parent.Height*0.29,Parent.Height*0.29)
        HoverFill: =Color.Transparent
        OnSelect: |-
            =Navigate(ApprovalScreen);
            ClearCollect(varPendingUsers,ForAll(NomineeList,Status.Value="Pending")) //Get all users who has pending status
        PressedFill: =Color.Transparent
        Text: =""
        Visible: =If(IsBlank(LookUp('Managers&Approvers',Manager.DisplayName=varCurrUserData.FullName)) && IsBlank(LookUp('Managers&Approvers','HR/CEO'.DisplayName=varCurrUserData.FullName)),false,true)
        Width: =Parent.Width*0.19
        X: =If(IsBlank(LookUp('Managers&Approvers',Manager.Email=varCurrUserData.Email)) && IsBlank(LookUp('Managers&Approvers','HR/CEO'.Email=varCurrUserData.Email)),(Parent.Width-Self.Width)/1.45,(Parent.Width-Self.Width)/1.14)
        Y: =(Parent.Height-Self.Height)/1.3
        ZIndex: =8

