HomeScreen As screen:
    Fill: =RGBA(222, 222, 222, 1)

    BodyContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height*0.78
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width*0.95
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.2
        ZIndex: =1

        Label7 As label:
            Text: =""
            Width: =Parent.Width
            ZIndex: =2

        Container4 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*0.8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =50
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            Width: =Parent.Width
            ZIndex: =3

            EssentialLabel5_5 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),true,false)
                Width: =Parent.Width*0.12
                ZIndex: =1

            Label5_2 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),false,true)
                Width: =Parent.Width*0.05
                ZIndex: =2

            NomineeContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                FillPortions: =0
                Height: =Switch(HomeScreen.Size,1,Parent.Height*0.4,2,Parent.Height*0.4,3,Parent.Height*0.5,4,Parent.Height*0.5,Parent.Height*0.5)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Switch(HomeScreen.Size,1,Parent.Width*0.3,2,Parent.Width*0.3,3,Parent.Width*0.2,4,Parent.Width*0.2,Parent.Width*0.2)
                X: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),(Parent.Width-Self.Width)/1.5,(Parent.Width-Self.Width)/2)
                ZIndex: =3

                Icon2 As icon.AddUser:
                    Height: =Parent.Height*0.3
                    Icon: =Icon.AddUser
                    Width: =Parent.Width*0.4
                    ZIndex: =1

                Label3 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Size: =Switch(HomeScreen.Size,1,8,2,13,3,13,4,13)
                    Text: ="Nominee List"
                    Width: =Parent.Width
                    ZIndex: =2

            Label5_1 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Width: =Parent.Width*0.12
                ZIndex: =4

            RedemptionContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                FillPortions: =0
                Height: =Switch(HomeScreen.Size,1,Parent.Height*0.4,2,Parent.Height*0.4,3,Parent.Height*0.5,4,Parent.Height*0.5,Parent.Height*0.5)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Switch(HomeScreen.Size,1,Parent.Width*0.3,2,Parent.Width*0.3,3,Parent.Width*0.2,4,Parent.Width*0.2,Parent.Width*0.2)
                X: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),(Parent.Width-Self.Width)/1.5,(Parent.Width-Self.Width)/2)
                ZIndex: =5

                Icon3 As icon.ShoppingCart:
                    Height: =Parent.Height*0.3
                    Icon: =Icon.ShoppingCart
                    Width: =Parent.Width*0.4
                    ZIndex: =1

                Label6 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Size: =Switch(HomeScreen.Size,1,8,2,13,3,13,4,13)
                    Text: ="Redemption"
                    Width: =Parent.Width
                    ZIndex: =2

            Label5_4 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),false,true)
                Width: =Parent.Width*0.12
                ZIndex: =6

            ApproveContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                FillPortions: =0
                Height: =Switch(HomeScreen.Size,1,Parent.Height*0.4,2,Parent.Height*0.4,3,Parent.Height*0.5,4,Parent.Height*0.5,Parent.Height*0.5)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),false,true)
                Width: =Switch(HomeScreen.Size,1,Parent.Width*0.3,2,Parent.Width*0.3,3,Parent.Width*0.2,4,Parent.Width*0.2,Parent.Width*0.2)
                ZIndex: =7

                Icon4 As icon.CheckBadge:
                    Height: =Parent.Height*0.3
                    Icon: =Icon.CheckBadge
                    ZIndex: =1

                Label15 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Size: =Switch(HomeScreen.Size,1,8,2,13,3,13,4,13)
                    Text: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" )),"Nominate",If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="HR","Nominate")),"Approve"))
                    Width: =Parent.Width
                    ZIndex: =2

            Label5_3 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),false,true)
                Width: =Parent.Width*0.05
                ZIndex: =8

            EssentialLabel5_6 As label:
                Height: =Parent.Height*0.1
                Text: =""
                Visible: =If(!IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),true,false)
                Width: =Parent.Width*0.12
                ZIndex: =9

    HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(114, 45, 173, 0.96)
        Height: =Parent.Height*0.15
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width
        ZIndex: =2

    ImageContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.15
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.24
        ZIndex: =3

        Image1 As image:
            Height: =Switch(ApprovalScreen.Size,1,Parent.Height*0.5,2,Parent.Height*0.5,3,Parent.Height*0.6,4,Parent.Height*0.6,Parent.Height*0.6)
            Image: =User().Image
            RadiusBottomLeft: =45
            RadiusBottomRight: =45
            RadiusTopLeft: =45
            RadiusTopRight: =45
            Width: =Parent.Width*0.2
            ZIndex: =1

        Label1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Courier New'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.28
            Size: =Switch(HomeScreen.Size,1,12,2,15,3,15,4,15)
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    NomineeButton As button:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Switch(HomeScreen.Size,1,Parent.Height*0.22,2,Parent.Height*0.22,3,Parent.Height*0.31,4,Parent.Height*0.31,Parent.Height*0.31)
        HoverFill: =Color.Transparent
        OnSelect: |-
            =Refresh('Nominee List');
            Navigate(NomineeListScreen);
        PressedFill: =Color.Transparent
        Size: =Switch(HomeScreen.Size,1,12,2,13,3,15,4,15)
        Text: =""
        Width: =Switch(HomeScreen.Size,1,Parent.Width*0.2,2,Parent.Width*0.2,3,Parent.Width*0.19,4,Parent.Width*0.19,Parent.Width*0.19)
        X: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),(Parent.Width-Self.Width)/3.2,(Parent.Width-Self.Width)/8)
        Y: =(Parent.Height-Self.Height)/1.4
        ZIndex: =4

    RedeemButton As button:
        DisabledFill: =RGBA(0, 0, 0, 0.1)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height*0.31
        HoverFill: =Color.Transparent
        OnSelect: |-
            =Set(varEmployeeData,LookUp('Nominee List',NomineeEmail=User().Email)); //Get user data for redemption
            Navigate(RedemptionScreen);
        PressedFill: =Color.Transparent
        Text: =""
        Width: =Parent.Width*0.19
        X: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),(Parent.Width-Self.Width)/1.45,(Parent.Width-Self.Width)/2)
        Y: =(Parent.Height-Self.Height)/1.4
        ZIndex: =5

    DashboardLabelContainer As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(222, 222, 222, 1)
        Height: =Parent.Height*0.1
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =Parent.Width*0.35
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/5.8
        ZIndex: =6

        Label10 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Size: =Switch(HomeScreen.Size,1,10,2,14,3,14,4,14)
            Text: ="Dashboard"
            Width: =Parent.Width
            ZIndex: =1

    ApproveButton As button:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Switch(HomeScreen.Size,1,Parent.Height*0.22,2,Parent.Height*0.22,3,Parent.Height*0.31,4,Parent.Height*0.31,Parent.Height*0.31)
        HoverFill: =Color.Transparent
        OnSelect: |-
            =Navigate(ApprovalScreen);
            ClearCollect(varPendingUsers,ForAll('Nominee List',Status.Value="Pending")) //Get all users who has pending status
        PressedFill: =Color.Transparent
        Text: =""
        Visible: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),false,true)
        Width: =Parent.Width*0.19
        X: =If(IsBlank(LookUp(EmployeeRoles,Name.DisplayName=User().FullName && Role="Manager" || Role="HR")),(Parent.Width-Self.Width)/1.45,(Parent.Width-Self.Width)/1.14)
        Y: =(Parent.Height-Self.Height)/1.4
        ZIndex: =7

