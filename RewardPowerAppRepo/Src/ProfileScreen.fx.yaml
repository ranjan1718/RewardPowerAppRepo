ProfileScreen As screen:

    Container3 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer_3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(109, 49, 162, 1)
            FillPortions: =0
            Height: =Parent.Height/8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            Label11_4 As label:
                Text: =""
                Width: =Parent.Width*0.04
                X: =(Parent.Width-Self.Width)
                ZIndex: =2

            Icon1_1 As icon.Home:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(HomeScreen)
                Width: =If(RedemptionScreen.Size=2||RedemptionScreen.Size=3,35, 40)
                X: =(Parent.Width-Self.Width)
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

            Container6 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                Height: =Parent.Height
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =100
                LayoutMinWidth: =50
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

                Label11 As label:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(255, 255, 255, 1)
                    Text: =User().FullName
                    Width: =If(ProfileScreen.Size=2,120,ProfileScreen.Size=3,150, 150)
                    ZIndex: =1

                Image3 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =If(ProfileScreen.Size=2,30,ProfileScreen.Size=3,40,50)
                    ZIndex: =2

