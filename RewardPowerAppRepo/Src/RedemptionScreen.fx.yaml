RedemptionScreen As screen:
    Fill: =RGBA(202, 202, 202, 1)

    HeaderContainer_1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(232, 75, 70, 1)
        Height: =Parent.Height*0.21
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Icon1 As icon.Home:
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.Home
            OnSelect: =Navigate(HomeScreen)
            X: =(Parent.Width-Self.Width)
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =1

        Label11_2 As label:
            Text: =""
            Width: =Parent.Width*0.04
            X: =(Parent.Width-Self.Width)
            ZIndex: =2

    ImageContainer_2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*0.21
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width*0.24
        ZIndex: =2

        Image1_2 As image:
            Height: =Switch(ApprovalScreen.Size,1,Parent.Height*0.5,2,Parent.Height*0.6,3,Parent.Height*0.6,4,Parent.Height*0.6,Parent.Height*0.6)
            Image: =User().Image
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            Width: =Parent.Width*0.5
            ZIndex: =1

        Label1_2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Courier New'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height*0.28
            Size: =18
            Text: =User().FullName
            Width: =Parent.Width
            ZIndex: =2

    RedemptionBodyContainer As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height*0.7
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =10
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =Parent.Width*0.9
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/1.1
        ZIndex: =3

        SubCN As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(214, 223, 238, 1)
            FillPortions: =0
            Height: =Parent.Height/7
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*0.2
            ZIndex: =1

            Label8 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                FontWeight: =FontWeight.Bold
                Height: =If(RedemptionScreen.Size=1,20,RedemptionScreen.Size=2||RedemptionScreen.Size=3,20,25)
                Size: =If(RedemptionScreen.Size=1,20,RedemptionScreen.Size=2||RedemptionScreen.Size=3,20,25)
                Text: ="Gifts"
                Width: =If(RedemptionScreen.Size=1,100,RedemptionScreen.Size=2||RedemptionScreen.Size=3,120,150)
                ZIndex: =1

